[Match]
Name = ${interface}

[Network]
Description = WireGuard PIA network interface
Address = ${peerip}/32

[RoutingPolicyRule]
To = ${wg_ip}/32
Priority = 1000

# if port forwarding is required, make an exception for that service
# as it's not accessible from inside the VPN
[RoutingPolicyRule]
To = ${meta_ip}/32
Priority = 1000

[RoutingPolicyRule]
To = 0.0.0.0/0
Priority = 2000
Table = 42

[Route]
Destination = 0.0.0.0/0
Table = 42